name: checkout
on:
    push:
      branches:
        - main
      
jobs:
  terraforms:
    runs-on: ubuntu-latest
    steps:
      - name: Terraform
        id: terraform
        run: echo "Running Terraform Commands"
      
      - name: Clone Code  
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"

      - name: Terraform Init  
        run: terraform init
            
    