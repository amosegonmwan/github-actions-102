on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - dev

jobs:
  shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "hello world"
    
      - name: multi-line
        run: |
          ls -la
          pwd
          npm -v
          
  python-commands:
    needs: shell-commands
    runs-on: ubuntu-latest
    steps:
      - name: python import
        run: |
          import platform
          print(platform.processor())
        shell: python

  windows-commands:
    needs: python-commands
    runs-on: windows-latest
    steps:
      - name: Directory
        run: Get-Location
      - name: Get Directory
        run: pwd
        shell: bash